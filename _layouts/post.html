---
# ARQUIVO CORRIGIDO: _layouts/post.html
layout: default
---
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row -mx-4">

        <main class="w-full md:w-3/4 lg:w-4/5 px-4">
            <article class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-md">
                <header class="mb-6 text-center">
                    <h1 class="text-4xl font-bold text-orange-600 dark:text-orange-400">{{ page.title }}</h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-2">{{ page.date | date: "%d de %B de %Y" }}</p>
                </header>
                {% if page.image %}
                    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="w-full h-auto rounded-lg mb-8 shadow-lg">
                {% endif %}
                <div class="prose lg:prose-xl dark:prose-invert max-w-none">
                    {{ content }}
                </div>
            </article>
        </main>

        {% include sidebar.html %}
        
    </div>
</div>
