---
layout: default
title: Blog
title: Blog - Leonardo Silva
---
<section class="py-20">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-8 text-orange-600 dark:text-orange-400">Blog</h1>
    <ul class="space-y-4">
      {% for post in site.posts %}
        <li class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition">
        <li class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition project-card">
          <a href="{{ post.url }}" class="text-xl font-semibold text-orange-600 dark:text-orange-400 hover:underline">{{ post.title }}</a>
          <p class="text-gray-600 dark:text-gray-400">{{ post.date | date: "%d/%m/%Y" }}</p>
          <p class="text-gray-700 dark:text-gray-300">{{ post.excerpt | strip_html | truncate: 150 }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
