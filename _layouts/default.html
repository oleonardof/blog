<!DOCTYPE html>
<html lang="pt-BR" class="{{ site.theme }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Leonardo Silva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {% seo %}
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="fixed top-0 w-full bg-white dark:bg-gray-900 shadow-md z-50">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-orange-600 dark:text-orange-400">Leonardo Silva</a>
      <div class="hidden md:flex space-x-4">
        <a href="/#about" class="hover:text-orange-600 dark:hover:text-orange-400">Sobre</a>
        <a href="/#skills" class="hover:text-orange-600 dark:hover:text-orange-400">Habilidades</a>
        <a href="/#projects" class="hover:text-orange-600 dark:hover:text-orange-400">Projetos</a>
        <a href="/#experience" class="hover:text-orange-600 dark:hover:text-orange-400">Experiência</a>
        <a href="/#contact" class="hover:text-orange-600 dark:hover:text-orange-400">Contato</a>
        <a href="/blog" class="hover:text-orange-600 dark:hover:text-orange-400">Blog</a>
      </div>
      <button id="theme-toggle" class="text-xl">
        <i id="theme-toggle-icon" class="fas fa-moon"></i>
        <i id="theme-toggle-icon" class="fas fa-sun"></i>
      </button>
      <button id="menuBtn" class="md:hidden text-2xl">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-900 shadow-md">
      <a href="/#about" class="block px-4 py-2 hover:bg-orange-100 dark:hover:bg-orange-900">Sobre</a>
      <a href="/#skills" class="block px-4 py-2 hover:bg-orange-100 dark:hover:bg-orange-900">Habilidades</a>
      <a href="/#projects" class="block px-4 py-2 hover:bg-orange-100 dark:hover:bg-orange-900">Projetos</a>
      <a href="/#experience" class="block px-4 py-2 hover:bg-orange-100 dark:hover:bg-orange-900">Experiência</a>
      <a href="/#contact" class="block px-4 py-2 hover:bg-orange-100 dark:hover:bg-orange-900">Contato</a>
      <a href="/blog" class="block px-4 py-2 hover:bg-orange-100 dark:hover:bg-orange-900">Blog</a>
    </div>
  </header>
  <main class="pt-20">
    {{ content }}
  </main>
  <footer class="bg-gray-100 dark:bg-gray-800 py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>© <span id="year">{{ 'now' | date: '%Y' }}</span> Leonardo Silva. Todos os direitos reservados.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="https://github.com/seu-usuario" class="text-gray-600 dark:text-gray-400 hover:text-orange-600 dark:hover:text-orange-400"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/seu-usuario" class="text-gray-600 dark:text-gray-400 hover:text-orange-600 dark:hover:text-orange-400"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:leonardofsilva17@outlook.com" class="text-gray-600 dark:text-gray-400 hover:text-orange-600 dark:hover:text-orange-400"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>
  <button id="back-to-top-btn" class="fixed bottom-4 right-4 hidden bg-orange-600 text-white p-3 rounded-full shadow-md hover:bg-orange-700">
    <i class="fas fa-arrow-up"></i>
  </button>
  <script src="/assets/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</body>
</html>
